<form [formGroup]="form" (submit)="create()">

    <div class="row">
        <div class="col-lg-6">
            <label for="user">User</label>
            <input class="form-control form-custom" formControlName="user" type="text" placeholder="Enter user..." name="user" />
            <my-control-messages [control]="form.controls.user"></my-control-messages>

            <label for="skills">Skills</label>
            <input class="form-control form-custom" formControlName="skills" type="text" placeholder="Enter skills..." name="skills" />
            <my-control-messages [control]="form.controls.skills"></my-control-messages>

            <label for="source">CV</label>
            <input class="form-control form-custom" formControlName="source" type="text" placeholder="Enter source..." name="source" />
            <my-control-messages [control]="form.controls.source"></my-control-messages>

            <label for="assigned">Assigned</label>
            <input class="form-control form-custom" formControlName="assigned" type="text" placeholder="Enter assigned..." name="assigned" />
            <my-control-messages [control]="form.controls.assigned"></my-control-messages>

            <label for="bookmark">Bookmark</label>
            <input class="form-control form-custom" formControlName="bookmark" type="text" placeholder="Enter bookmark..." name="bookmark" />
            <my-control-messages [control]="form.controls.bookmark"></my-control-messages>

            <label for="contact_date">Contact date</label>
            <input class="form-control form-custom" formControlName="contact_date" type="date" placeholder="Enter contact_date..." name="contact_date" />
            <my-control-messages [control]="form.controls.contact_date"></my-control-messages>

            <label for="contact_result">Contact result</label>
            <input class="form-control form-custom" formControlName="contact_result" type="text" placeholder="Enter contact_result..." name="contact_result" />
            <my-control-messages [control]="form.controls.contact_result"></my-control-messages>

            <label for="date">Date</label>
            <input class="form-control form-custom" formControlName="date" type="date" name="date" />
            <my-control-messages [control]="form.controls.date"></my-control-messages>

            <label for="decision">Decision</label>
            <input class="form-control form-custom" formControlName="decision" type="text" placeholder="Enter decision..." name="decision" />
            <my-control-messages [control]="form.controls.decision"></my-control-messages>

            <label for="future_projects_decision">Future projects decision</label>
            <input class="form-control form-custom" formControlName="future_projects_decision" type="text" placeholder="Enter future_projects_decision..." name="future_projects_decision" />
            <my-control-messages [control]="form.controls.future_projects_decision"></my-control-messages>

            <label for="interview_date">Interview date</label>
            <input class="form-control form-custom" formControlName="interview_date" type="date" placeholder="Enter interview_date..." name="interview_date" />
            <my-control-messages [control]="form.controls.interview_date"></my-control-messages>
        </div>

        <div class="col-lg-6">
            <label for="lead_from">Lead from</label>
            <input class="form-control form-custom" formControlName="lead_from" type="text" placeholder="Enter lead_from..." name="lead_from" />
            <my-control-messages [control]="form.controls.lead_from"></my-control-messages>

            <label for="reason">Reason</label>
            <input class="form-control form-custom" formControlName="reason" type="text" placeholder="Enter reason..." name="reason" />
            <my-control-messages [control]="form.controls.reason"></my-control-messages>

            <label for="decision_date">Decision date</label>
            <input class="form-control form-custom" formControlName="decision_date" type="date" name="decision_date" />
            <my-control-messages [control]="form.controls.decision_date"></my-control-messages>

            <label for="responce_till">Responce till</label>
            <input class="form-control form-custom" formControlName="responce_till" type="text" placeholder="Enter responce_till..." name="responce_till" />
            <my-control-messages [control]="form.controls.responce_till"></my-control-messages>

            <label for="second_contact">Second contact</label>
            <input class="form-control form-custom" formControlName="second_contact" type="text" placeholder="Enter second_contact..." name="second_contact" />
            <my-control-messages [control]="form.controls.second_contact"></my-control-messages>

            <label for="sent">Sent</label>
            <input class="form-control form-custom" formControlName="sent" type="text" placeholder="Enter sent..." name="sent" />
            <my-control-messages [control]="form.controls.sent"></my-control-messages>

            <label for="technical_verification">Technical verification</label>
            <input class="form-control form-custom" formControlName="technical_verification" type="text" placeholder="Enter technical_verification..." name="technical_verification" />
            <my-control-messages [control]="form.controls.technical_verification"></my-control-messages>

            <label for="recruitment_decision">Recruitment decision</label>
            <div class="radio">
                <label><input type="radio" formControlName="recruitment_decision" name="recruitment_decision" value="true">Yes</label>
            </div>
            <div class="radio">
                <label><input type="radio" formControlName="recruitment_decision" name="recruitment_decision" value="false">No</label>
            </div>
            <my-control-messages [control]="form.controls.recruitment_decision"></my-control-messages>

            <label for="overall">Overall</label>
            <select name="overall" formControlName="overall" class="form-control form-custom">
                <option value="">Overall</option>
                <option value="intern">Intern</option>
                <option value="junior">Junior Developer</option>
                <option value="medium">Developer</option>
                <option value="senior">Senior Developer</option>
            </select>
            <my-control-messages [control]="form.controls.overall"></my-control-messages>

            <label for="comment">Comment</label>
            <textarea class="form-control form-custom" formControlName="comment" placeholder="Enter comment..." name="comment"></textarea>
            <my-control-messages [control]="form.controls.comment"></my-control-messages>

            <button type="submit" [disabled]="!form.valid" class="btn btn-primary pull-right">Add</button>
        </div>

    </div>
</form>
