<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <form>
                <input class="form-control" type="text" placeholder="Enter a username, skills..." name="query" [(ngModel)]="query" (keyup)="search()" />
            </form>

            <div *ngIf="leads && query.length > 0">
                <h3 class="pull-right">Found: {{ leads.length }}</h3>
                <div class="clearfix"></div>

                <div *ngFor="let lead of leads">
                    <div class="list-group">
                        <a routerLink="/leads/{{lead._id}}" class="list-group-item">
                            <h4 class="list-group-item-heading">{{ lead.user }}</h4>
                            <p class="list-group-item-text">{{ lead.skills }}</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
